<div class="alinhar">
   <input placeholder="Insira sua tarefa" [(ngModel)]="tarefa.Descricao" />
<button (click)="adicionarTarefa()" id="cadastrar">Cadastrar</button>
<select [(ngModel)]="tarefa.Categoria">
   <option>TODO</option>
   <option>DOING</option>
   <option>DONE</option>
   </select> 
</div>
<div class="grid">
  <div class="listasT">To Do</div>
  </div>
  <div *ngFor="let tarefa of listaTarefas">
    <div *ngIf="tarefa.Categoria == 'TODO'">

   <p class="alinhar"class="listasT"> Descricao: {{ tarefa.Descricao }}


       <button (click)="excluirTarefa(tarefa)" id="excluir">🗑️</button>
        <span>{{tarefa.Categoria}}</span>
    
      
        <select 
        [(ngModel)]="tarefa.Categoria"
        (change)="atualizarLocalStorage()">
            <option>TODO</option>
            <option>DOING</option>
            <option>DONE</option>
            </select> 
    </p>
    </div>
</div>

<div class="grid">
  <div class="listasDI">DOING</div>
  </div>
  <div *ngFor="let tarefa of listaTarefas">
    <div *ngIf="tarefa.Categoria == 'DOING'">
   <p class="alinhar"  class="listasDI"> Descricao: {{ tarefa.Descricao }}


       <button (click)="excluirTarefa(tarefa)" id="excluir">🗑️</button>
        <span>{{tarefa.Categoria}}</span>
        <select [(ngModel)]="tarefa.Categoria"
        (change)="atualizarLocalStorage()">
            <option>TODO</option>
            <option>DOING</option>
            <option>DONE</option>
            </select> 
    </p>
    </div>
</div>


  <div class="listasDN">DONE</div>

  <div *ngFor="let tarefa of listaTarefas">
    <div *ngIf="tarefa.Categoria == 'DONE'">

   <p class="alinhar" class="listasDN"> Descricao: {{ tarefa.Descricao }}


       <button (click)="excluirTarefa(tarefa)" id="excluir">🗑️</button>
        <span>{{tarefa.Categoria}}</span>
        <select [(ngModel)]="tarefa.Categoria"
        (change)="atualizarLocalStorage()">
            <option>TODO</option>
            <option>DOING</option>
            <option>DONE</option>
            </select>

    </p>
    </div>
  </div>
</div>
