
<div id="center">
  <input placeholder="Insira uma nova categoria" [(ngModel)]="categoria" id="inputCategoria">
<button (click)="adcionarCategoria(categoria)" id="botao">Criar Categoria</button>

</div>
<div>
  <h3 id="centralizar">Categorias Cadastradas:</h3>
<div id="grid">
  <div *ngFor="let categoria of listaCategoria" class="categoria">Categoria:  {{categoria}}
  <button (click)="excluirCategoria(categoria)" id="excluir">🗑️</button>
</div>
  </div>
</div>
